{% extends 'medicines/base.html' %}
{% load static %}

        <div style="border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin: 8px; width: calc(33% - 16px); box-sizing: border-box;">

        <div style="border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin: 8px; width: calc(33% - 16px); box-sizing: border-box;">
            <img src="{% static 'img/gauze.jpg' %}" alt="Gauze" style="width: 100%; height: auto; border-radius: 8px;">
            <h2>Gauze</h2>
            <p>Sterile gauze pads for medical use.</p>
            <a href="#" class="button">Buy now</a>
        </div>

    </div>
{% endblock %}
